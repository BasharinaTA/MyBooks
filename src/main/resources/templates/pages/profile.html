<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои книги</title>
    <link rel="icon" href="/images/icons/logo/book_logo.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&family=Martian+Mono:wght@100..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
<th:block th:insert="~{layouts/yandex-metrika.html::yandexMetrikaLayout}"></th:block>
<th:block th:insert="~{layouts/header.html::headerLayout (${nav})}"></th:block>
<main>
    <div class="container">
        <form method="post" action="/profiles" class="form-profile">
            <label><span>Имя</span>
                <input type="text" th:value="${profile.getName()}" name="name"
                       maxlength="20" autofocus required>
            </label>
            <label><span>Фамилия</span>
                <input type="text" th:value="${profile.getSurname()}" name="surname"
                       maxlength="30" required>
            </label>
            <input type="submit" value="Сохранить" class="form-button">
        </form>
        <form method="post" action="/logout" class="form-profile">
            <input type="submit" value="Выйти из профиля" class="form-button">
        </form>
    </div>
</main>
<script src="/js/focus.js"></script>
</body>
</html>
